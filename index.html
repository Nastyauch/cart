<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag'n'Drop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class ="text-center">Корзина</h1>
    <div class="container ">
        <div class="row products justify-content-center">
            <div class=" product" draggable="true">
                    <img src="img/hdd.jpg" alt="hdd" class="product__img">
                    <p class="product__price">80</p>
            </div>

            <div class=" product" draggable="true">
                    <img src="img/sdd.jpg" alt="sdd" class="product__img">
                    <p class="product__price">150</p>
            </div>

            <div class=" product" draggable="true">
                    <img src="img/usbdrive.jpg" alt="usbdrive" class="product__img">
                    <p class="product__price">8</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 cart-border">
                <div class=" cart d-flex">

                </div>
                <p><span>Количество:<b class="col">0</b></span>Бюджет: <b class="finances">150</b>$ </p>
            </div>   

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
